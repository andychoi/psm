{% extends "admin/change_form.html" %}
{% load i18n admin_urls %}
{% block object-tools-items %}
    <li>
        <!-- <a class='btn btn-outline-success p-1 my-admin-link' style='color:fff' href='/admin/reports/report/?project__id__exact={obj.id}'> GO TO project report list </a>" -->
        <a href="/admin/reports/report/?project__id__exact={{original.pk}}" class="historylink">Status Reports</a>
    </li>
    <li>
        <a href="/admin/reports/reportrisk/?project__id__exact={{original.pk}}" class="historylink">Risks</a>
    </li>
    <li>
        <a href="/reports/?project__id__exact={{original.pk}}" class="historylink">Test</a>
    </li>
    <li>
        <a href="{% url opts|admin_urlname:'history' original.pk|admin_urlquote %}" class="historylink">{% translate "History" %}</a>
    </li>
    {% if has_absolute_url %}
        <li>
            <a href="{% url 'admin:view_on_site' content_type_id original.pk %}" class="viewsitelink">{% translate "View on site" %}</a>
        </li>
    {% endif %}
{% endblock %}
