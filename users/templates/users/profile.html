{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <div class="media">
        <!-- <img class="rounded-circle account-img" src="{ user.profile.image.url }"> -->
        <div class="media-body">
            <p class="text-primary">ID: {{ user.username }}</p><p class="text-secondary">Email: {{ user.email }} | User name: {{ user.profile.name }}</p>
        </div>
    </div>
    <!-- https://simpleisbetterthancomplex.com/tutorial/2018/08/13/how-to-use-bootstrap-4-forms-with-django.html 
        https://django-crispy-forms.readthedocs.io/en/latest/filters.html -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <fieldset class="form-group">
                <legend class="border-bottom mb-2">User Info</legend>
                {{ u_form|crispy }}
                <legend class="border-bottom mb-2 mt-4">Profile Info</legend>
                {{ p_form|crispy }}
            </fieldset>
        </div>
        <div class="form-group mb-3 float-end">
                <a href="{% url 'password_change' %}" class="btn btn-danger" role="button">Change Password</a>
        </div>
        <div class="form-group mb-3">
            <button class="btn btn-success" type="submit">Update</button>
        </div>
    </form>
</div>
{% endblock content %}
